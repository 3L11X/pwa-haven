<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      background: #25282c;
      width: 100vw;
      height: 100vh;
      color: #fff;
      font-size: 40px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-weight: 400;
      text-align: center;
    }

    audio {
      display: none
    }

    .row {
      display: flex;
      flex-direction: row;
      height: 100%;
      backdrop-filter: blur(15px) brightness(30%);
    }

    .half {
      width: 50%;
      height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
      margin: 0 35px;
    }

    .half>* {
      max-width: 90%;
      height: 50%;
      border-radius: 3px;
    }

    .half>div {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
      text-align: left;
    }

    img:not([src]) {
      display: none
    }

    img {
      object-fit: contain;
      align-self: end;
    }

    .backdrop {
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%
    }

    .title {
      font-weight: bold;
      font-size: 70px;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
      overflow: hidden;
      padding-bottom: 10px;
    }

    .time {
      padding-top: 25px;
      font-size: 18px;
      font-weight: 500;
      font-family: Roboto, monospace
    }

    progress[value]::-webkit-progress-value {
      background-color: #fff;
      border-radius: 3.2rem;
    }


    progress[value] {
      -webkit-appearance: none;
      appearance: none;
      background-color: rgba(255, 255, 255, .1);
      height: 0.45rem;
      font-size: 2.4rem;
      line-height: 0;
      border-radius: 3.2rem;
      overflow: hidden;
      vertical-align: 0.16rem;
      margin: 0 0.8rem;
    }
  </style>
</head>

<body>
  <audio></audio>
  <img class="backdrop">
  <div class="row">
    <div class="half">
      <img class="cover">
    </div>
    <div class="half">
      <div>
        <div class="title"></div>
        <div class="artist"></div>
        <div class="time">
          <span class="current"></span>
          <progress max="1"></progress>
          <span class="duration"></span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="cast.js"></script>
</html>
